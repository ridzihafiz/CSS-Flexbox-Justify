    <main>
      <h1>Flex Wrap & No Wrap</h1>

      <!-- FLEX WRAP -->
      <section id="wrap">
        <h3>1. Flex Wrap</h3>
        <div class="flex flex_wrap">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
          <div>11</div>
          <div>12</div>
          <div>13</div>
          <div>14</div>
          <div>15</div>
        </div>

        <pre>
.flex_wrap {
  flex-wrap: wrap;
}
      </pre
        >
      </section>
      <!-- END FLEX WRAP -->

      <!-- FLEX NO WRAP -->
      <section id="no_wrap">
        <h3>2. Flex no Wrap</h3>
        <div class="flex flex_no_wrap">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
          <div>11</div>
          <div>12</div>
          <div>13</div>
          <div>14</div>
          <div>15</div>
        </div>

        <pre>
.flex_no_wrap {
  flex-wrap:nowrap;
}
        </pre>
      </section>
      <!-- END FLEX WRAP -->
    </main>
  </body>
